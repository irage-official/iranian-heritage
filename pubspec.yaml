name: iranian_heritage_calendar
description: A professional Irage (Iranian Heritage) Calendar app with cross-platform support
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Date Handling
  intl: ^0.20.2
  shamsi_date: ^1.1.1
  
  # UI Components
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  
  # Data Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2
  
  # Utilities
  url_launcher: ^6.2.2
  share_plus: ^10.1.2
  
  # Network & Updates
  http: ^1.1.0
  package_info_plus: ^9.0.0
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.13
  hive_generator: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - assets/images/
    - assets/images/icons/
    - assets/images/references/
    - assets/images/adjective/
    - assets/fonts/
    - assets/data/
  
  fonts:
    - family: Vazir
      fonts:
        - asset: assets/fonts/vazir.ttf
    - family: Inter
      fonts:
        - asset: assets/fonts/inter.ttf

flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
    image_path: "assets/images/logo_mipmap.png"
  # Main icon image - logo_mipmap.png (1024x1024 with larger logo + reversed gradient)
  # This will be used for: mipmap icons (APK thumbnail, installation icon for older Android)
  # logo_mipmap.png has larger logo and reversed gradient (A45BF2 top-left to 735BF2 bottom-right)
  image_path: "assets/images/logo_mipmap.png"
  min_sdk_android: 21
  # Keep alpha channel for iOS (don't remove transparency)
  remove_alpha_ios: false
  # Android adaptive icon configuration
  # Use logo_centered.png for adaptive icon foreground (logo only, no background)
  # This will be used for: drawable icons (adaptive icon foreground for Android 8.0+)
  # Background gradient is defined in ic_launcher_background.xml (735BF2 top-left to A45BF2 bottom-right)
  adaptive_icon_foreground: "assets/images/logo_centered.png"
  # iOS background color (purple gradient background)
  background_color_ios: "#735BF2"  # Primary500 purple color
